type Query {
    entries(): [Entry!]!
}

type MicroformatProperty {
    key: String!
    values: [String!]!
}

type Entry {
    """
    A UUID that uniquely identifies this post across space and time.
    """
    uuid: String!

    name: String
    permalink: String!
    shortlink: String!
    ordinal: Int!
    slug: String

    createdDate: String!
    publishedDate: String!
    updatedDate: String

    summary: String 
    location: String!

    categories: [Tag!]!

    """
    Content, as HTML.
    """
    content: String

    syndication: [Syndication!]!

    photo: [Photo!]!
    replyTo: [String!]!
    repostOf: [String!]!
    rsvp: RSVP

    """
    Comments and webmentions.
    """
    comments: [Comment!]!
    
    """
    Other properties that weren't included.
    """
    properties: [MicroformatProperty!]!
}

enum RSVP {
    YES
    NO
    MAYBE
    INTERESTED
}

type Photo {
    warning: String
    caption: String!
    src: String!
}

type Tag {
    slug: String!
    name: String!
    color: String!
    backgroundColor: String!
}

type Syndication {
    name: String
    url: String!
}

type Comment {
    author: String
}