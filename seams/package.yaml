name:                seams
version:             0.1.0.0
github:              "astralbijection/seams"
license:             BSD3
author:              "Astrid Yu"
maintainer:          "astrid@astrid.tech"
copyright:           "Astrid Yu"

extra-source-files:
- README.md
- ChangeLog.md

# Metadata used when publishing your package
# synopsis:            Short description of your package
# category:            Web

# To avoid duplicated efforts in documentation and dealing with the
# complications of embedding Haddock markup inside cabal files, it is
# common to point users to the README.md file.
description:         Please see the README on GitHub at <https://github.com/astralbijection/seams#readme>

dependencies:
- base >= 4.7 && < 5
- aeson
- bytestring
- containers
- filepath
- frontmatter
- lens
- postgresql-typed
- servant
- text
- time

library:
  source-dirs: src

executables:
  seams-exe:
    main:                Main.hs
    source-dirs:         app
    ghc-options:
    - -threaded
    - -rtsopts
    - -with-rtsopts=-N
    dependencies:
    - seams

tests:
  seams-test:
    main:                Spec.hs
    source-dirs:         test
    ghc-options:
    - -threaded
    - -rtsopts
    - -with-rtsopts=-N
    dependencies:
    - seams
