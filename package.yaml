name: astrid-tech
version: 0.1.0.0
github: "astralbijection/astrid.tech"
license: AGPLv3
author: "Astrid Yu"
maintainer: "astrid@astrid.tech"
copyright: "Astrid Yu"

extra-source-files:
  - README.md

description: Please see the README on GitHub at <https://github.com/astralbijection/astrid.tech>

dependencies:
  - base >= 4.7 && < 5
  - aeson
  - bytestring
  - text

ghc-options:
  - -threaded
  - -rtsopts
  - -with-rtsopts=-N
  - -Wall
  - -Wcompat
  - -Wincomplete-record-updates
  - -Wincomplete-uni-patterns
  - -Wredundant-constraints

internal-libraries:
  latg-db:
    source-dirs: latg/db/src
    dependencies:
    - opaleye

  latg-importer-lib:
    source-dirs: latg/importer/src
    dependencies:
      - latg-db

executables:
  latg-importer:
    main: Main.hs
    source-dirs: latg/importer/app
    dependencies:
      - latg-importer-lib

tests:
  latg-importer-test:
    main: Spec.hs
    source-dirs: latg/importer/test
    dependencies:
      - latg-importer-lib
